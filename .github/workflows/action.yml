name: Terraform and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_CERT_ARN: ${{ secrets.TF_VAR_CERT_ARN }}
      TF_VAR_ACCESS_KEY: ${{ secrets.TF_VAR_ACCESS_KEY }}
      TF_VAR_SECRET_KEY: ${{ secrets.TF_VAR_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.5.7
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        run: terraform apply -auto-approve
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: "18.18.0"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - uses: actions/upload-artifact@master
        with:
          name: build
          path: ./build
            
  deploy:
    needs: [terraform, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: build
          path: ./build
      - run: ls /home/runner/work/aws-test-project-front/aws-test-project-front/build
      - uses: actions/checkout@v4
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: "www.${{  vars.TF_VAR_BUCKET_NAME }}"
          AWS_ACCESS_KEY_ID: ${{ secrets.TF_VAR_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_VAR_SECRET_KEY }}
          SOURCE_DIR: "/home/runner/work/aws-test-project-front/aws-test-project-front/build"
